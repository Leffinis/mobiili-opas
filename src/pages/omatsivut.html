<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Paikka-arviot</title>
  <style>
    :root {
      --bg-color: #f0f2f5;
      --text-color: #333;
      --box-bg: white;
      --border-color: #ccc;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --box-bg: #1e1e1e;
      --border-color: #444;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
      flex-wrap: wrap;
      transition: background 0.3s, color 0.3s;
    }

    .box {
      background: var(--box-bg);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 400px;
      border: 1px solid var(--border-color);
    }

    h2, h3 {
      margin-bottom: 1rem;
      text-align: center;
    }

    select, textarea, input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-size: 1rem;
      background: var(--box-bg);
      color: var(--text-color);
    }

    .stars {
      display: flex;
      flex-direction: row-reverse;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .star {
      font-size: 2rem;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
    }

    .star:hover,
    .star:hover ~ .star {
      color: #f0c330;
    }

    .star.selected,
    .star.selected ~ .star {
      color: #f0c330;
    }

    button {
      padding: 0.6rem 1.2rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    .history-group {
      margin-bottom: 1.5rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      border-bottom: 1px solid var(--border-color);
      padding: 0.5rem 0;
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>

  <!-- Teemakytkin -->
  <div class="theme-toggle">
    <label>
      <input type="checkbox" id="themeToggle" /> Tummateema
    </label>
  </div>

  <!-- Arviointilaatikko -->
  <div class="box">
    <h2>Anna arvio</h2>

    <input id="userName" type="text" placeholder="Nimesi" />
    <input id="userEmail" type="email" placeholder="Sähköposti" />

    <select id="placeSelect">
      <option value="" disabled selected>Valitse paikka</option>
      <option value="Kahvila A">Kahvila A</option>
      <option value="Ravintola B">Ravintola B</option>
      <option value="Museo C">Museo C</option>
    </select>

    <div class="stars" id="stars">
      <span class="star" data-value="5">★</span>
      <span class="star" data-value="4">★</span>
      <span class="star" data-value="3">★</span>
      <span class="star" data-value="2">★</span>
      <span class="star" data-value="1">★</span>
    </div>

    <textarea id="comment" rows="3" placeholder="Kirjoita kommentti (valinnainen)"></textarea>
    <button onclick="submitRating()">Lähetä</button>
  </div>

  <!-- Aiemmat arviot -->
  <div class="box">
    <h2>Aiemmat arviot</h2>
    <div id="ratingHistory"></div>
  </div>

  <script>
    // Tähtivalinta
    const stars = document.querySelectorAll('.star');
    let rating = 0;

    stars.forEach(star => {
      star.addEventListener('click', () => {
        rating = parseInt(star.getAttribute('data-value'));
        stars.forEach(s => s.classList.remove('selected'));
        star.classList.add('selected');
        let prev = star.previousElementSibling;
        while (prev) {
          prev.classList.add('selected');
          prev = prev.previousElementSibling;
        }
      });
    });

    function submitRating() {
      const name = document.getElementById('userName').value.trim();
      const email = document.getElementById('userEmail').value.trim();
      const place = document.getElementById('placeSelect').value;
      const comment = document.getElementById('comment').value.trim();
      const timestamp = new Date().toLocaleString('fi-FI');

      if (!name || !email || !place || rating === 0) {
        alert("Täytä kaikki pakolliset kentät ja valitse arvosana.");
        return;
      }

      const newEntry = {
        name, email, rating, comment, timestamp
      };

      const allRatings = JSON.parse(localStorage.getItem('ratingsByPlace')) || {};
      if (!allRatings[place]) {
        allRatings[place] = [];
      }
      allRatings[place].unshift(newEntry);
      localStorage.setItem('ratingsByPlace', JSON.stringify(allRatings));

      localStorage.setItem('userName', name);
      localStorage.setItem('userEmail', email);

      rating = 0;
      stars.forEach(s => s.classList.remove('selected'));
      document.getElementById('placeSelect').value = "";
      document.getElementById('comment').value = "";

      loadRatings();
      alert("Arviosi on tallennettu!");
    }

    function loadRatings() {
      const historyDiv = document.getElementById('ratingHistory');
      historyDiv.innerHTML = '';
      const allRatings = JSON.parse(localStorage.getItem('ratingsByPlace')) || {};

      for (const place in allRatings) {
        const group = document.createElement('div');
        group.className = 'history-group';

        const title = document.createElement('h3');
        title.textContent = place;
        group.appendChild(title);

        const ul = document.createElement('ul');
        allRatings[place].forEach(entry => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${entry.rating}/5</strong> – ${entry.timestamp}<br>
                          <em>${entry.name}</em> (${entry.email})<br>
                          ${entry.comment || '<em>Ei kommenttia</em>'}`;
          ul.appendChild(li);
        });

        group.appendChild(ul);
        historyDiv.appendChild(group);
      }
    }

    function loadUserData() {
      const name = localStorage.getItem('userName');
      const email = localStorage.getItem('userEmail');
      if (name) document.getElementById('userName').value = name;
      if (email) document.getElementById('userEmail').value = email;
    }

    // Teema-asetukset
    const themeToggle = document.getElementById('themeToggle');

    function applyTheme(theme) {
      document.body.classList.toggle('dark', theme === 'dark');
      themeToggle.checked = theme === 'dark';
    }

    themeToggle.addEventListener('change', () => {
      const theme = themeToggle.checked ? 'dark' : 'light';
      localStorage.setItem('theme', theme);
      applyTheme(theme);
    });

    function loadTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      applyTheme(savedTheme);
    }

    // Alustetaan
    window.onload = () => {
      loadRatings();
      loadUserData();
      loadTheme();
    };
  </script>
</body>
</html>
